<!DOCTYPE html>

<body>
<form action="#" method="GET">

            </fieldset>

                        <td><input type="radio" name="level" id="level" value="4"></td>
                        <td><input type="radio" name="level" id="level" value="5"></td>

                    </tr>

            </article>
            </fieldset>
            <fieldset>
                <article>

                        <td></td>

                        <td>Good </td>

                    </tr>
                    <tr>
                        <td class="tipo">Room service </td>

                        <td><input type="radio" name="room" id="room" value="3"></td>
                        <td><input type="radio" name="room" id="room" value="4"></td>
                    </tr>
                    <tr>

                        <td><input type="radio" name="service" id="service" value="3"></td>
                        <td><input type="radio" name="service" id="service" value="4"></td>
                    </tr>
                    <tr>

                        <td><input type="radio" name="restaurant" id="restaurant" value="1"></td>

                </article>
